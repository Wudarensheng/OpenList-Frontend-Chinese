<!doctype html>
<html lang="en" translate="no">
  <head>
    <!-- customize head -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="referrer" content="same-origin" />
    <meta name="generator" content="OpenList" />
    <meta name="theme-color" content="#000000" />
    <meta name="google" content="notranslate" />
    <link href="/manifest.json" rel="manifest" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="OpenList" />
    <link rel="apple-touch-icon" href="https://res.oplist.org/logo/logo.png" />
    <link
      rel="shortcut icon"
      type="image/ico"
      href="https://res.oplist.org/logo/logo.svg"
    />
    <title>Loading...</title>
    <script>
      window.OPENLIST_CONFIG = {
        cdn: undefined,
        base_path: undefined,
        api: undefined,
        main_color: undefined,
      }
      window.__dynamic_base__ = window.OPENLIST_CONFIG.cdn || ""
    </script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        background-image: url('https://eopageapi.2x.nz/pic?img=ua');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        min-height: 100vh;
        min-width: 100vw;
      }
      button {
        background: rgba(255, 255, 255, 0.2); /* 半透明背景 透明度更高 */
        border: 2px solid #888;
        color: #222;
        backdrop-filter: blur(2px);
        transition: background 0.2s, border 0.2s;
      }
      button:hover, button:focus {
        background: rgba(255, 255, 255, 0.3);
        border: 2px solid #444;
      }
      a.hope-anchor {
        background: rgba(240, 240, 240, 0.5); /* 淡灰色 透明度更高 */
        color: #444;
        border-radius: 6px;
        padding: 2px 8px;
        transition: background 0.2s, color 0.2s, border-color 0.2s;
        border: 1px solid rgba(220, 220, 220, 0.7);
        text-decoration: none;
      }
      a.hope-anchor:hover, a.hope-anchor:focus {
        background: rgba(220, 220, 220, 0.7);
        color: #222;
        border-color: #b0b0b0;
      }
      .hope-breadcrumb__list {
        background: rgba(240, 240, 240, 0.5); /* 透明度更高 */
        border-radius: 6px;
        padding: 4px 12px;
        border: 1px solid rgba(220, 220, 220, 0.7);
        display: inline-block;
      }
      .hope-breadcrumb__link {
        color: #444;
        transition: color 0.2s;
        padding: 0 4px;
        font-weight: bold;
        background: transparent;
      }
      .hope-breadcrumb__link[aria-current="page"] {
        color: #222;
      }
      /* header stack 半透明淡灰色，但不影响svg */
      .hope-stack.header-bar,
      .hope-stack.header-bar *:not(svg):not(path):not(circle):not(rect):not(line):not(ellipse):not(polygon):not(polyline):not(g) {
        background: rgba(240, 240, 240, 0.5) !important; /* 透明度更高 */
        border-radius: 8px;
        border: 1px solid rgba(220, 220, 220, 0.7);
      }
      .hope-stack.header-bar {
        padding: 6px 16px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: fit-content;
        max-width: 100%;
      }
      .obj-box {
        background: rgba(240, 240, 240, 0.5) !important; /* 透明度更高 */
        border-radius: 10px;
        border: 1px solid rgba(220, 220, 220, 0.7);
        padding: 12px 0;
      }
      /* 不修改图片、svg和文字本身 */
      .obj-box img,
      .obj-box svg,
      .obj-box p,
      .obj-box span,
      .obj-box .hope-text {
        background: transparent !important;
        color: inherit;
        border: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="/src/main.tsx" type="module"></script>
    <!-- customize body -->
  </body>
</html>
