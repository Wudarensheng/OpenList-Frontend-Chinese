<!doctype html>
<html lang="en" translate="no">
  <head>
    <!-- customize head -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="referrer" content="same-origin" />
    <meta name="generator" content="OpenList" />
    <meta name="theme-color" content="#000000" />
    <meta name="google" content="notranslate" />
    <link href="/manifest.json" rel="manifest" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="OpenList" />
    <link rel="apple-touch-icon" href="https://res.oplist.org/logo/logo.png" />
    <link
      rel="shortcut icon"
      type="image/ico"
      href="https://res.oplist.org/logo/logo.svg"
    />
    <title>Loading...</title>
    <script>
      window.OPENLIST_CONFIG = {
        cdn: undefined,
        base_path: undefined,
        api: undefined,
        main_color: undefined,
      }
      window.__dynamic_base__ = window.OPENLIST_CONFIG.cdn || ""
    </script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        background-image: url('https://eopageapi.2x.nz/pic?img=ua');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        min-height: 100vh;
        min-width: 100vw;
      }
      button {
  background: rgba(255, 255, 255, 0.3); /* 半透明背景 */
  border: 2px solid #888;               /* 添加灰色边框 */
  color: #222;                          /* 按钮文字颜色，可按需调整 */
  backdrop-filter: blur(2px);           /* 增加磨砂效果，可选 */
  transition: background 0.2s, border 0.2s;
}
button:hover, button:focus {
  background: rgba(255, 255, 255, 0.5);
  border: 2px solid #444;
}
      a.hope-anchor {
        background: rgba(100, 180, 255, 0.3);
        color: #205080;
        border-radius: 6px;
        padding: 2px 8px;
        transition: background 0.2s, color 0.2s, border-color 0.2s;
        border: 1px solid rgba(100, 180, 255, 0.5);
        text-decoration: none;
      }
      a.hope-anchor:hover, a.hope-anchor:focus {
        background: rgba(100, 180, 255, 0.5);
        color: #1276c2;
        border-color: #1276c2;
      }
      .hope-breadcrumb__list {
        background: rgba(100, 180, 255, 0.3);
        border-radius: 6px;
        padding: 4px 12px;
        border: 1px solid rgba(100, 180, 255, 0.5);
        display: inline-block;
      }
      .hope-breadcrumb__link {
        color: #205080;
        transition: color 0.2s;
        padding: 0 4px;
        font-weight: bold;
        background: transparent;
      }
      .hope-breadcrumb__link[aria-current="page"] {
        color: #1276c2;
      }
      /* 隐藏 header-left 和 header-right */
      .header-left,
      .header-right {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="/src/main.tsx" type="module"></script>
    <!-- customize body -->
  </body>
</html>
